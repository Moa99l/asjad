<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأقسام التدريبية - مركز التدريب</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/departments.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <script>
        const userType = localStorage.getItem('userType');
        if (userType !== 'admin') {
            window.location.href = 'student-dashboard.html';
        }
    </script>
    <!-- القائمة الجانبية -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="images/logo.png" alt="شعار المركز" class="logo">
            <h1>مركز التدريب</h1>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-home"></i>
                        <span>الرئيسية</span>
                    </a>
                </li>
                <li class="active">
                    <a href="departments.html">
                        <i class="fas fa-building"></i>
                        <span>الأقسام</span>
                    </a>
                </li>
                <li>
                    <a href="courses.html">
                        <i class="fas fa-book"></i>
                        <span>الدورات</span>
                    </a>
                </li>
                <li>
                    <a href="students.html">
                        <i class="fas fa-users"></i>
                        <span>الطلاب</span>
                    </a>
                </li>
                <li>
                    <a href="instructors.html">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <span>المدربين</span>
                    </a>
                </li>
                <li>
                    <a href="reports.html">
                        <i class="fas fa-chart-bar"></i>
                        <span>التقارير</span>
                    </a>
                </li>
                <li>
                    <a href="settings.html">
                        <i class="fas fa-cog"></i>
                        <span>الإعدادات</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- المحتوى الرئيسي -->
    <main class="main-content">
        <!-- شريط التنقل العلوي -->
        <header class="top-bar">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="departmentSearch" placeholder="بحث عن قسم...">
            </div>
            <div class="user-menu">
                <button class="notifications-btn">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </button>
                <div class="user-info">
                    <img src="images/avatar.jpg" alt="الصورة الشخصية" class="avatar">
                    <span class="user-name">أحمد محمد</span>
                </div>
            </div>
        </header>

        <!-- محتوى الصفحة -->
        <div class="page-content">
            <div class="page-header">
                <h2>الأقسام التدريبية</h2>
                <button class="btn btn-primary" id="addDepartmentBtn">
                    <i class="fas fa-plus"></i>
                    إضافة قسم جديد
                </button>
            </div>

            <!-- أدوات التصفية -->
            <div class="filters-section">
                <form id="departmentFilterForm" class="filters-form">
                    <div class="form-group">
                        <label for="filterType">نوع القسم</label>
                        <select id="filterType" name="type">
                            <option value="">الكل</option>
                            <option value="technical">تقني</option>
                            <option value="administrative">إداري</option>
                            <option value="academic">أكاديمي</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filterStatus">الحالة</label>
                        <select id="filterStatus" name="status">
                            <option value="">الكل</option>
                            <option value="active">نشط</option>
                            <option value="inactive">غير نشط</option>
                            <option value="maintenance">صيانة</option>
                        </select>
                    </div>
                </form>
            </div>

            <!-- شبكة الأقسام -->
            <div class="departments-grid">
                <!-- سيتم إضافة بطاقات الأقسام هنا عبر JavaScript -->
            </div>
        </div>
    </main>

    <!-- نافذة إضافة قسم جديد -->
    <div class="modal" id="addDepartmentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>إضافة قسم جديد</h2>
                <button class="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="addDepartmentForm" class="modal-body">
                <div class="form-group">
                    <label for="name">اسم القسم</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="type">نوع القسم</label>
                    <select id="type" name="type" required>
                        <option value="technical">تقني</option>
                        <option value="administrative">إداري</option>
                        <option value="academic">أكاديمي</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">الوصف</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="headName">رئيس القسم</label>
                    <input type="text" id="headName" name="headName" required>
                </div>
                <div class="form-group">
                    <label for="contactPhone">رقم الاتصال</label>
                    <input type="tel" id="contactPhone" name="contactPhone" required>
                </div>
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="location">الموقع</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="workingHours">ساعات العمل</label>
                    <input type="text" id="workingHours" name="workingHours" required>
                </div>
                <div class="form-group">
                    <label for="status">الحالة</label>
                    <select id="status" name="status" required>
                        <option value="active">نشط</option>
                        <option value="inactive">غير نشط</option>
                        <option value="maintenance">صيانة</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary close-modal">إلغاء</button>
                    <button type="submit" class="btn btn-primary">إضافة القسم</button>
                </div>
            </form>
        </div>
    </div>

    <!-- استيراد الملفات JavaScript -->
    <script type="module" src="js/sync.js"></script>
    <script type="module" src="js/departments.js"></script>
</body>
</html>
